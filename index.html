<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><br></br>
    <center>
    <form action="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">
        <label for="">Password:</label>
        <input type="text" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="It contains min one capital,special character and digits,min length 8 characters " required><br><br>
        <label for="">Date:</label>
        <input type="text" placeholder="DD-MM-YYYY" required pattern="(?:(?:0[1-9]|1\d|2[0-9])-(?:0[1-9]|1[0-2])|(?:30)-(?:0[13-9]|1[0-2])|(?:31)-(?:0[13578]|1[02]))-(?:19|20)\d{2}" title="Type a valid date "><br>
        <br>
        <input type="submit">
    </form></center>
</body>
</html>
